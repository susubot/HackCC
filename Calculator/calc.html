<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Basic Calculator</title>
 <link rel="stylesheet" href="calc.css">
</head>
<body>


 <div class="calculator">
   <input type="text" id="result" disabled>

   <div class="button-bar">
     <img class="iconPics" src="../iconPics/calculator icon.png">
     <button class="rectangle-button">Calculator</button>
     <img class="iconPics" src="../iconPics/tutor icon.png">
     <button class="rectangle-button">Tutors</button>
     <img class="iconPics" src="../iconPics/forum icon.png">
     <button class="rectangle-button">Forum</button>
     <img class="iconPics" src="../iconPics/profile icon.png">
     <button class="rectangle-button">Profile</button>
     <img class="iconPics" src="../iconPics/library icon.png">
     <button class="rectangle-button">Library</button>
   </div>

   <div class="card">
    <div class="card__content">
    </div></div>
  

   <div class="buttons">
     <button onclick="clearResult()">C</button>
     <button onclick="appendValue('/')">/</button>
     <button onclick="appendValue('*')">*</button>
     <button onclick="appendValue('-')">-</button>
     <button class ="num" onclick="appendValue('7')">7</button>
     <button class ="num" onclick="appendValue('8')">8</button>
     <button class ="num" onclick="appendValue('9')">9</button>


     <button onclick="appendValue('+')">+</button>
     <button class ="num" onclick="appendValue('4')">4</button>
     <button class ="num" onclick="appendValue('5')">5</button>
     <button class ="num" onclick="appendValue('6')">6</button>

     <button onclick="appendValue('.')">.</button>
    
     <button class ="num" onclick="appendValue('1')">1</button>
     <button class ="num" onclick="appendValue('2')">2</button>
     <button class ="num" onclick="appendValue('3')">3</button>


     <button onclick="calculate()">=</button>

     <button class ="num" onclick="appendValue('0')">0</button>
   </div>
 </div>

 <script>
   function appendValue(value) {
     const resultField = document.getElementById('result');
     resultField.value += value;
   }


   function clearResult() {
     document.getElementById('result').value = '';
   }


   function calculate() {
     const resultField = document.getElementById('result');
     try {
       resultField.value = eval(resultField.value);
     } catch {
       resultField.value = 'Error';
     }
   }
 </script>

</body>
</html>

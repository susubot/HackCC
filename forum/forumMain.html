<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Forum </title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>

    <body class="bg-gray-100">
        <!-- Navbar -->

        <!-- Main Content -->
        <div class="container mx-auto mt-6">
            <h1 class="text-2xl font-bold mb-4"> Recent Posts </h1>
            <div id="posts" class="space-y-4"> 
               <!-- Sample Post --> 
               <div class="bg-white shadow-lg rounded-lg p-4 mt-4">
                <h2 class="text-2xl font-semibold text-gray-800 mb-2">Post Title</h2>
                <p class="text-gray-600">This is the content of the post...</p>
                <div class="flex items-center justify-between mt-4">
                    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Like</button>
                    <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded hover:bg-gray-300">Comment</button>
                </div>    
            </div>
        </div>
        <!-- Create Post Button -->
    <div class="mt-6">
        <button id="createPostBtn" class="px-4 py-2 bg-blue-600 text-white rounded">Create New Post</button>
      </div>
    </div>
  
    <!-- Modal -->
    <div id="postModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-lg">
      <h3 class="text-xl font-bold mb-4">Create a New Post</h3>
      <input
        id="postTitle"
        class="w-full p-2 border border-gray-300 rounded mb-4"
        placeholder="Post Title"
      />
      <textarea
        id="postContent"
        class="w-full p-2 border border-gray-300 rounded mb-4"
        placeholder="Post Content"
        rows="5"
      ></textarea>
      <div class="flex justify-end space-x-4">
        <button
          id="cancelBtn"
          class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400"
        >
          Cancel
        </button>
        <button
          id="saveBtn"
          class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
        >
          Save
        </button>
      </div>
    </div>
  </div>
    <script src="forumMain.js"></script>
    </body>
</html>
